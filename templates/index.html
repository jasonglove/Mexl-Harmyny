        <nav class="cs-nav" role="navigation">

                <div class="cs-box" aria-hidden="true">

                    <span class="cs-line cs-line2" aria-hidden="true"></span>
                    <span class="cs-line cs-line3" aria-hidden="true"></span>
                </div>
            </button>

            <div class="cs-ul-wrapper">
                <ul id="cs-expanded" class="cs-ul" aria-expanded="false">
                    <li class="cs-li">
                        <a href="" class="cs-li-link cs-active">
                            Home / About
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <a href="" class="cs-button-solid cs-nav-button">Contact Us</a>

<body>
    <form method="post" action="{{ url_for('save_quiz_answers') }}">

<section id="services-1377">
    <div class="cs-container">
        <div class="cs-content" style="padding-top: 50px;">
            <h2 class="cs-title" style="font-size: xx-large;">Select Your Preferences & Goals</h2>
            <span class="cs-topper">You can change your selections at any time</span>
        </div>
        <ul class="cs-card-group">
            <li class="cs-item">
                <input type="checkbox" name="dietary" id="vegetarian" class="cs-checkbox" value = "vegetarian">
                <label for="vegetarian" class="cs-label">
                    <img class="cs-icon" loading="lazy" decoding="async" src="static\Vegorange.png" alt="icon" width="48" height="48">
                    <h3 class="cs-h3">Vegetarian</h3>

                </label>
            </li>
        <li class="cs-item">
            <input type="checkbox" name="dietary" id="vegan"class="cs-checkbox" value = "vegan">
            <label for="vegan" class="cs-label">
                <img class="cs-icon" loading="lazy" decoding="async" src="static\veaganOrange (2).png" alt="icon" width="48" height="48">
                <h3 class="cs-h3">Vegan</h3>

            </label>
        </li>
        <li class="cs-item">
            <input type="checkbox" name="dietary" id="gluten" class="cs-checkbox" value = "gluten free">
            <label for="gluten" class="cs-label">
                <img class="cs-icon" loading="lazy" decoding="async" src="static\glutenOrange.png" alt="icon" width="48" height="48">
                <h3 class="cs-h3">Gluten Free</h3>

            </label>
        </li>
        <li class="cs-item">
            <input type="checkbox" name="dietary" id="dairy" class="cs-checkbox" value = "dairy free">
            <label for="dairy" class="cs-label">
                <img class="cs-icon" loading="lazy" decoding="async" src="static\OrangeMilk.png" alt="icon" width="48" height="48">
                <h3 class="cs-h3">Dairy Free</h3>

            </label>
        </li>
        </ul>
        <ul class="cs-card-group">
            <li class="cs-item">
                <input type="checkbox" name="preferences" id="protein" class="cs-checkbox" value = "high protein">
                <label for="protein" class="cs-label">
                    <img class="cs-icon" loading="lazy" decoding="async" src="static\muscleOrange.png" alt="icon" width="48" height="48">
                    <h3 class="cs-h3">High Protein</h3>
    
                </label>
            </li>
            <li class="cs-item">
                <input type="checkbox" name="preferences" id="sodium" class="cs-checkbox" value = "low sodium">
                <label for="sodium" class="cs-label">
                    <img class="cs-icon" loading="lazy" decoding="async" src="static\saltOrange.png" alt="icon" width="48" height="48">
                    <h3 class="cs-h3">Low Sodium</h3>
    
                </label>
            </li>
            <li class="cs-item">
                <input type="checkbox" name="preferences" id="fat" class="cs-checkbox" value = "low fat">
                <label for="fat" class="cs-label">
                    <img class="cs-icon" loading="lazy" decoding="async" src="static\lowfatOrange.png" alt="icon" width="48" height="48">
                    <h3 class="cs-h3">Low Fat</h3>
    
                </label>
            </li>
            <li class="cs-item">
                <input type="checkbox" name="preferences" id="sugar" class="cs-checkbox" value = "low sugar">
                <label for="sugar" class="cs-label">
                    <img class="cs-icon" loading="lazy" decoding="async" src="static\orangeSugar.png" alt="icon" width="48" height="48" class = "orange-icon">
                    <h3 class="cs-h3">Low Sugar</h3>
    
                </label>
            </li>
        </ul>
        <input type="submit" value="Submit" class="submit-button">
    </form>
    </div>
</section>

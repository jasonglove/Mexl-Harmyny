<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Flask Web App - QUIZ TAB</title>
</head>
<body>
    <form method="post" action="{{ url_for('save_quiz_answers') }}">
        <p>Dietary Restrictions</p>
        <div>
            <input type="checkbox" name="dietary" value="vegetarian" id="vegetarian">
            <label for="vegetarian" style="padding: 10px 20px; background-color: #e0e0e0; border: 2px solid #ccc; border-radius: 8px; cursor: pointer; transition: background-color 0.3s ease">Vegetarian</label>
            
            <input type="checkbox" name="dietary" value="vegan" id="vegan">
            <label for="vegan" style="padding: 10px 20px; background-color: #e0e0e0; border: 2px solid #ccc; border-radius: 8px; cursor: pointer; transition: background-color 0.3s ease">Vegan</label>
            
            <input type="checkbox" name="dietary" value="gluten" id="gluten">
            <label for="gluten" style="padding: 10px 20px; background-color: #e0e0e0; border: 2px solid #ccc; border-radius: 8px; cursor: pointer; transition: background-color 0.3s ease">Gluten Free</label>
        </div>

        <p>Calorie Scale</p>
        <div class="slider-container">
            <input type="range" min="1" max="10" value="5" class="slider" id="calorie slider" name="calorie">
        </div>
        
        <input type="submit" value="Submit">
    </form>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
